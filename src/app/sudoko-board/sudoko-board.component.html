<div class="flex items-center flex-col justify-center h-screen w-screen">
  <h1 class="text-[24px] font-bold">Sudoku Game</h1>
  <div class="grid grid-rows-9 border-4 border-black">
    <div
      *ngFor="let row of board; let rowIndex = index; trackBy: trackByIndex"
      class="flex flex-row"
    >
      <div
        *ngFor="let cell of row; let cellIndex = index; trackBy: trackByIndex"
        class="border border-gray-500"
        [ngClass]="{
          'border-b-4 ': (rowIndex + 1) % 3 === 0,
          'border-r-4 ': (cellIndex + 1) % 3 === 0
        }"
      >
        <input
          type="text"
          [value]="
            board[rowIndex][cellIndex] === 0 ? '' : board[rowIndex][cellIndex]
          "
          maxlength="1"
          class="w-24 h-10 text-center text-lg border-0 focus:outline-none focus:ring focus:ring-blue-200 disabled:bg-gray-200 disabled:cursor-not-allowed"
          [ngClass]="{
            invalid: cellStatus[rowIndex][cellIndex] === 'invalid'
          }"
          (input)="handleUserInput(rowIndex, cellIndex, $event)"
          (click)="handleCellClick(rowIndex, cellIndex)"
        />
      </div>
    </div>
  </div>

  <button
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 my-2"
    (click)="winCalculationHandler()"
  >
    Check Result
  </button>
  <button
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 my-2"
    (click)="resetGameHandler()"
  >
    Reset Game
  </button>
</div>
